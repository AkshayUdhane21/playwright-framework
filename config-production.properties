# Production Environment Configuration
api.base.url=http://prod-api:8081
api.timeout=120000

# Test Configuration
test.parallel.execution=true
test.thread.count=3
browser=chromium
headless=true

# Database Configuration
db.url=jdbc:postgresql://prod-db:5432/proddb
db.username=produser
db.password=${DB_PASSWORD}

# Reporting Configuration
report.path=test-output/ExtentReport.html
report.title=Playwright Test Automation Report - Production

# Service URLs
mock.api.url=http://prod-api:8081
kafka.bootstrap.servers=prod-kafka:9092
opcua.server.url=opc.tcp://prod-opcua:4840

# Test Data
test.data.path=src/test/resources/testdata
test.screenshots.path=test-output/screenshots

# Production specific settings
retry.count=5
wait.timeout=120
max.retry.delay=30000

# Security
ssl.verify=true
certificate.path=/etc/ssl/certs/prod.crt


