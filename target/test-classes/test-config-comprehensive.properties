# Comprehensive Test Configuration
# This file ensures all tests run properly with mock services

# Test Mode Configuration
test.mode=mock
mock.services.enabled=true
real.services.enabled=false

# Mock Server Configuration
mock.server.port=8085
mock.server.enabled=true

# Test Execution Configuration
test.parallel.enabled=true
test.parallel.threads=3
test.timeout=30000
test.retry.count=3

# Service Health Check Configuration
health.check.enabled=true
health.check.timeout=30
health.check.retry.count=3

# Real Services Configuration (for future use)
real.services.wait.timeout=300
real.services.check.interval=5

# Reporting Configuration
report.console.enabled=true
report.extent.enabled=true
report.allure.enabled=true

# Performance Testing Configuration
performance.test.enabled=true
performance.test.duration=300
performance.test.users=10
performance.test.ramp.up=60

# Validation Configuration
validation.schema.enabled=true
validation.response.time.enabled=true
validation.response.size.enabled=true

# Logging Configuration
logging.level=INFO
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

