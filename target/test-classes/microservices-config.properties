# Microservices Configuration for Real API Testing

# Service Registry Configuration
service.registry.url=http://localhost:8761
service.registry.name=ServiceRegistry
service.registry.port=8761

# OPC UA Connection Service
opcua.service.url=http://localhost:8081
opcua.service.name=opcconnection
opcua.service.port=8081
opcua.server.url=opc.tcp://192.168.103.24/4840
opcua.security.policy=None
opcua.username=
opcua.password=
opcua.connection.timeout=5000
opcua.max.reconnect.attempts=3
opcua.reconnect.delay=5000

# Read Data Service
readdata.service.url=http://localhost:8082
readdata.service.name=readdata
readdata.service.port=8082

# Kafka Service
kafka.service.url=http://localhost:8083
kafka.service.name=kafka
kafka.service.port=8083
kafka.bootstrap.servers=localhost:9092
kafka.browse.topic=plc-browse-updates

# Write Data Service
writedata.service.url=http://localhost:8084
writedata.service.name=writedata
writedata.service.port=8084

# Test Configuration
test.environment=real
test.timeout=30000
test.retry.count=3
test.parallel.threads=5

# Reporting Configuration
report.type=extent,allure
report.title=Microservices API Test Suite
report.theme=standard
report.dashboard.title=API Test Dashboard
report.dashboard.reportName=Microservices Test Report

# Performance Testing
performance.test.enabled=true
performance.test.duration=300
performance.test.users=10
performance.test.ramp.up=60

# Data Validation
validation.schema.enabled=true
validation.response.time.enabled=true
validation.response.size.enabled=true

# Logging Configuration
logging.level=INFO
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
