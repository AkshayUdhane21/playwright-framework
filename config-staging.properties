# Staging Environment Configuration
api.base.url=http://staging-api:8081
api.timeout=60000

# Test Configuration
test.parallel.execution=true
test.thread.count=5
browser=chromium
headless=true

# Database Configuration
db.url=jdbc:postgresql://staging-db:5432/testdb
db.username=testuser
db.password=staging_password

# Reporting Configuration
report.path=test-output/ExtentReport.html
report.title=Playwright Test Automation Report - Staging

# Service URLs
mock.api.url=http://staging-api:8081
kafka.bootstrap.servers=staging-kafka:9092
opcua.server.url=opc.tcp://staging-opcua:4840

# Test Data
test.data.path=src/test/resources/testdata
test.screenshots.path=test-output/screenshots

# Staging specific settings
retry.count=3
wait.timeout=60


