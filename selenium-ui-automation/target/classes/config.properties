# Selenium UI Automation Configuration

# Application URLs
app.base.url=http://localhost:5173/
app.login.url=http://localhost:5173/login
app.dashboard.url=http://localhost:5173/dashboard

# Browser Configuration
browser.name=chrome
browser.headless=false
browser.window.maximize=true
browser.implicit.wait=10
browser.explicit.wait=20
browser.page.load.timeout=30
